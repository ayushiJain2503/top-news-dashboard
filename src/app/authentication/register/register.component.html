<mat-card>
  <mat-card-header>
    <h2>Registeration Form</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="resgisterForm" (ngSubmit)="register()">
      <mat-form-field class="full-width-input">
        <mat-label>ID</mat-label>
        <input
          matInput
          type="text"
          placeholder="ID"
          formControlName="id"
          required
        />
        <mat-error *ngIf="resgisterForm.hasError('id')">
          Please provide a ID</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. pat@example.com"
          formControlName="username"
          required
        />
        <mat-error
          *ngIf="
            resgisterForm.hasError('username') &&
            !resgisterForm.hasError('required')
          "
        >
          Please provide a valid email address
        </mat-error>
        <mat-error
          *ngIf="
            resgisterForm.hasError('username') &&
            resgisterForm.hasError('required')
          "
          >Email is <strong>required</strong></mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error *ngIf="resgisterForm.hasError('password')">
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-footer>
    Already Registered? <a routerLink="/login">Login</a>
  </mat-card-footer>
</mat-card>
